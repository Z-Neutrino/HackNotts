<!doctype html>
<html>
	<head>
    	<title>Join HackBoard</title>

		<!-- Boostrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/index.css" type="text/css">
		<link rel="stylesheet" href="css/whiteboard.css" type="text/css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>

		<div class="container outer">
			<h3 id="username-corner"></h3>

			<div class="row" id="form-row">
				<div class="col-xs-12 col-md-4 col-md-offset-4">
					<form id="username-form">
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Enter a username" autocomplete="off" autofocus>
							<input type="submit" value="Submit" class="btn btn-default" id="user-submit">
							<p id="error-msg"></p>
						</div>
					</form>


					<div class="form-group" id="createOrJoin-form" hidden>

						<button class="btn btn-default btn-block" id="createRoom">Create</button>

						<form>
							<button type="submit" class="btn btn-default btn-block" id="joinRoom">Join</button>
							<input type="text" class="form-control" id="joinRoomId" style="display:none;" placeholder="Room id/link" autocomplete="off">
							<p id="join-error-msg" ></p>
						</form>
					</div>
				</div>
			</div>

			<div id="whiteboard-row">
				<div id="topbar">

					<div id="whiteboard-bar">
						<div id="nickname">
							<p>Logged in as <span id="nickname-val" style="font-weight: bold;"></span></p>
							<div id="control-btns">
								<i class="fa fa-2x fa-sign-out" id="logout" title="Log out"></i>
								<i class="fa fa-2x fa-refresh" id="refresh" title="Sync changes"></i>
								<i class="fa fa-2x fa-file-o" id="blank" title="Clear board"></i>
							</div>
						</div>

						<div id="link-wrap">
							<p id="copy-code-error"></p>
							<div id="code-wrap">
								<button id="copy-code">Copy to clipboard</button>
								<input type="text" id="code-txt" readonly/>
							</div>
						</div>
					</div>
					<div id="chat-bar">
						<select id="users-online" class="form-control">
							<option value="0" selected="true" hidden>Online</option>
						</select>
						<i class="fa fa-window-minimize" id="chat-minimize" title="Minimize chat"></i>
					</div>
				</div>
				<div id="toolbar">

					<div id="toolbar-main"></div>
					<div id="toolbar-brushWidth">
						<label for="brush-width">Brush width</label>
						<input id="brush-width" type="number" value="5" min="1">
					</div>
				</div>
				<canvas id="whiteboard" width="1200" height="800">

				</canvas>

				<div id="chat">
					<div id="chat-messages">
						<ul id="chat-messages-list">

						</ul>
					</div>

					<form id="chat-form">
						<input type="text" placeholder="Type a message..." id="chat-msg" class="form-control"/>
						<input type="submit" hidden>
					</form>
				</div>
			</div>

		</div>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Socket IO -->
    	<script src="/socket.io/socket.io.js"></script>

		<script>var socket = io();</script>
		<!-- Custom JS -->
		<script src="js/script.js"></script>

		<script src="js/whiteboard.js"></script>

		<script src="js/chat.js"></script>

		<script src="js/toolbar.js"></script>

    </body>
</html>
